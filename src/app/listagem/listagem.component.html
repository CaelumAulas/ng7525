<header class="jumbotron">
  <h1 class="text-center">CaelumPic</h1>
</header>
<main class="container">

  <div class="row mb-4">
    <div class="col-12">
        <form class="input-group">
            <span class="input-group-prepend">
              <a routerLink="/cadastro" class="btn btn-primary">Nova Foto</a>
            </span>
            <input (input)="true" #inputBusca type="search" class="form-control">
          </form>
    </div>
  </div>

  <div class="row">
    <caelumpic-card *ngFor="let foto of listaFotos | filtroPorTitulo:inputBusca.value" [foto]="foto" class="col-sm-4 coql-lg-2 mb-4" [title]="foto._id">

        <a [routerLink]="['/cadastro', foto._id]" class="foto">
          <foto [url]="foto.url" [titulo]="foto.titulo"></foto>
        </a>
        <button (click)="deletar(foto)" class="btn btn-danger">
          Apagar
        </button>
    </caelumpic-card>
  </div>
</main>
