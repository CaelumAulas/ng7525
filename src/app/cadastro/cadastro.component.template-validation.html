<header class="jumbotron">
  <h1 class="text-center">
    Cadastro de fotos
  </h1>
</header>
<main class="container">

  <div class="row" *ngIf="mensagem.conteudo">
    <div class="col-12">
      <caelumpic-mensagem [tipo]="mensagem.tipo">
        {{mensagem.conteudo}}
      </caelumpic-mensagem>
    </div>
  </div>

  <div class="row">
    <form #formCadastro="ngForm" class="col-sm-7 mb-4" (ngSubmit)="salvar()"> 
      
      <div class="form-group">
        <label for="">Titulo</label>
        <input #inputTitulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      
        <caelumpic-mensagem tipo="danger" *ngIf="inputTitulo.touched && inputTitulo.invalid">
          Titulo é obrigatório
        </caelumpic-mensagem>
      </div>

      <div class="form-group">
        <label for="">Url</label>
        <input #inputUrl="ngModel" required [(ngModel)]="foto.url" name="url" type="text" class="form-control">
        <caelumpic-mensagem tipo="danger" *ngIf="inputUrl.touched &&inputUrl.invalid">
            URL é obrigatória
        </caelumpic-mensagem>
      </div>

      <div class="form-group">
        <label for="">Descricao</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>

      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>

    </form>
    <aside class="col-sm-5">
      <caelumpic-card [foto]="foto" *ngIf="foto.url">
        <foto [titulo]="foto.titulo" [url]="foto.url" class="foto"></foto>
      </caelumpic-card>
    </aside>
  </div>
</main>
